<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ratings & Reviews</title>

</head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .review-form {
            margin-top: 20px;
        }
        .review-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .review-form input[type="text"], .review-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .rating {
            display: inline-block;
        }
        .rating input {
            display: none;
        }
        .rating label {
            cursor: pointer;
            width: 35px;
            height: 35px;
            font-size: 25px;
            color: #bbb;
            float: right;
        }
        .rating label:before {
            content: '\2605';
        }
        .rating input:checked ~ label,
        .rating input:checked ~ label ~ label {
            color: red; /* Green color */
        }
        .rating label:hover,
        .rating label:hover ~ label {
            color: #5cb85c; /* Green color */
        }
        .review-form input[type="submit"] {
            background-color: blue; /* Green color */
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.1s;
        }
        .review-form input[type="submit"]:hover {
            background-color:red; /* Darker green color on hover */
        }
        .reviews {
            margin-top: 30px;
        }
        .review {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .review p {
            margin: 0;
        }
        .review .author {
            font-weight: bold;
        }
        .review .date {
            font-style: italic;
            color: #888;
        }
    </style>

<body>

<form method="post" action="/fetchreviewpage">
    {% csrf_token %}
    <div class="container">
        <h1> Ratings & Reviews</h1>

        <!-- Review Form -->
        <div class="review-form">
            <h2>Leave a Review  </h2>
            <form action="#" method="post" id="reviewForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                  <input type="hidden" class="form-control"  name="product" value="{{id}}">
                <label for="rating">Your Rating:</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
                </div>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" rows="4" required></textarea>
                <input type="submit" value="Submit Review">
            </form>
        </div>


    </div>
</form>
</body>
</html>
